<div id="main">
    <h1>Главная</h1>

    <ul id="time">
        <li id="today">Сегодня</li>
        <li id="week">Неделя</li>
        <li id="month">Месяц</li>
        <li id="year">Год</li>
        <li id="all" class="time-chosen">Все</li>
        <li id="interval">Интервал</li>
        <div id="datepicker-toggle">
            <label for="time-from">с <span id="time-from-date">Дата</span></label>
            <input type="date" min="" id="time-from">
            <label for="time-before">по <span id="time-before-date">Дата</span></label>
            <input type="date" id="time-before">
        </div>
    </ul>


    <div id="main-info">
        <div id="main-income">

            <h2>Доходы</h2>

            <div id="main-denote-income" class="main-denote"></div>

            <div class="canvas-wrapper">
                <canvas id="canvas-income" width="360" height="360"></canvas>
            </div>
        </div>

        <div id="main-divider"></div>

        <div id="main-expense">

            <h2>Расходы</h2>

            <div id="main-denote-expense" class="main-denote"></div>

            <div class="canvas-wrapper">
                <canvas id="canvas-expense" width="360" height="360"></canvas>
            </div>
        </div>

    </div>






</div>
